        <form class="search-form" id="searchCity">
          <div class="row">
            <div class="col-8">
              <input
                id="searchCityInput"
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-success" id="currentBtn">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="cityName">Dresden</h1>
        <div class="details" id="times">Sunday 14:00</div>
        <div class="details" id="weather-description">Cloudy</div>

        <div class="row">
          <div class="col-6">
            <div class="leftside">
              <div class="weather-icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="weather icon"
                  id="icon"
                  class="float-left"
                />
              </div>
            </div>
            <div class="weather-today">
              <span class="temperature" id="temperatur">19</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">째C</a> |
                <a href="#" id="fahrenheit-link">째F</a>
              </span>
            </div>
          </div>

          <div class="col-6">
            <div class="humidity">
              <br />
              <ul>
                <br />
                <li>Humidity: <span id="humidity">10%</span></li>
                <li>Wind: <span id="wind"> 5km/h</span></li>
              </ul>
            </div>
          </div>
        </div>
